<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- extra fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="questions.css" />
  </head>
  <body>
    <section class = "questions">
      <!-- title -->
      <div class = "title">
        <h2>General Questions</h2>
      </div>
      <!-- questions -->
      <div class = "section-center">
        <!-- single question -->
        <article class="question">
          <!-- question title -->
          <div class="question-title">
            <p>Can you answer that questions?</p>
            <button type = "button" class = "question-btn">
                <span class="plus-icon">
                  <i class="far fa-plus-square"></i>
                </span>
                <span class="minus-icon">
                  <i class="far fa-minus-square"></i>
                </span>
            </button>
          </div>
          <!-- question text -->
          <div class = "question-text">
            <p>
              Preety long answer with lots of arguments.
            </p>
          </div>
        </article>
        <!-- question end -->
        <article class="question">
          <div class="question-title">
            <p>Can you answer that question #2?</p>
            <button type = "button" class = "question-btn">
                <span class="plus-icon">
                  <i class="far fa-plus-square"></i>
                </span>
                <span class="minus-icon">
                  <i class="far fa-minus-square"></i>
                </span>
            </button>
          </div>
          <div class = "question-text">
            <p>
              Preety long answer with lots of arguments #2.
            </p>
          </div>
        </article>
        <article class="question">
          <div class="question-title">
            <p>Can you answer that question #3?</p>
            <button type = "button" class = "question-btn">
                <span class="plus-icon">
                  <i class="far fa-plus-square"></i>
                </span>
                <span class="minus-icon">
                  <i class="far fa-minus-square"></i>
                </span>
            </button>
          </div>
          <div class = "question-text">
            <p>
              Preety long answer with lots of arguments #3.
            </p>
          </div>
        </article>
      </div>
    </section>

    <!-- javascript -->
    <script src="questions.js"></script>
  </body>
</html>
