<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="countdown.css" />
  </head>
  <body>
    <section class="section-center">
      <!--image-->
      <article class="gift-img">
        <img src="./gift.jpg" alt="gift image">
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>IPhone Giveaway</h3>
        <h4 class="giveaway">
          Giveaway ends on Sunday, 24 April 2022, 8:00 PM
        </h4>
        <p>
          Description of that giveaway. This giveaway is about 
          IPhone. Everyone can take a part in that giveaway if 
          the following conditions are met: 1).... 2).... 3)....
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span> days </span>
            </div>
          </div>
          <!-- end -->
          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span> hours </span>
            </div>
          </div>
          <!-- end -->
          <!-- mins -->
          <div class="deadline-format">
            <div>
              <h4 class="mins">34</h4>
              <span> mins </span>
            </div>
          </div>
          <!-- end -->
          <!-- secs -->
          <div class="deadline-format">
            <div>
              <h4 class="secs">34</h4>
              <span> secs </span>
            </div>
          </div>
          <!-- end -->
        </div>
      </article>
    </section>
    <script src="countdown.js"></script>
  </body>
</html>
